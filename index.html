<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Password Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="box">
      <span id="pass-box">Random</span>
      <div class="row">
        <div class="left">Password Length</div>
        <div class="right">
          <input type="number" name="" id="total-char" value="10" min="1" max="30"/>  
        </div>
      </div>

      <div class="row">
        <label for="upper-case">
          <div class="left">Contains Uppercase</div>
        </label>
        <div class="right">
          <input type="checkbox" id="upper-case" name="" checked/>  
        </div>
      </div>

      <div class="row">
        <label for="lower-case">
          <div class="left">Contains Lowercase</div>
        </label>
        <div class="right">
          <input type="checkbox" id="lower-case" name="" checked/>  
        </div>
      </div>

      <div class="row">
        <label for="number">
          <div class="left">Contain Numbers</div>
        </label>
        <div class="right">
          <input type="checkbox" id="number" name="" checked/>  
        </div>
      </div>

      <div class="row">
        <label for="symbols">
          <div class="left">Contain Symbols</div>
        </label>
        <div class="right">
          <input type="checkbox" id="symbols" name="" checked/>  
        </div>
      </div>

      <div class="row">
        <button id="btn">Generate</button>
       
      </div>

      
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
